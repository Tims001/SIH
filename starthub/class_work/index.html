<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class work</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="complete">
        <div class="exit">
            <i class='bx bx-x'></i>
        </div>
        <div class="label">
            <label>Login Form</label>
        </div>
        <form class="Login">
            <div class="font"><label>Email or Phone</label></div>
            <input type="text" name="" placeholder="Enter email or phone">
            <div class="font font2"><label>Password</label></div>
            <input type="password" name="" placeholder="Enter your password">
            <div class="prompt"><a href="#">Forgot Password?</a></div>
        </form>

        <div class="btnn">
            <button>LOGIN</button>
        </div>
        <div class="bo">
            Not a member? <a href="#">SignUp Now</a>
        </div>

    </div>
</body>
</html>
