<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <form class="form">
           <div class="inputs">
            <p>
                <label id="dayLabel">DAY</label>
                <input type="number" minlength="1" maxlength="2" placeholder="DD" id="day" min="0">
                <small id="dayError"></small>
            </p>
            <p>
                <label id="monthLabel">MONTH</label>
                <input type="number" minlength="1" maxlength="2" placeholder="MM" id="month" min="0">
                <small id="monthError"></small>
            </p>
            <p>
                <label id="yearLabel">YEAR</label>
                <input type="number" minlength="4" maxlength="4" placeholder="YYYY" id="year" min="0">
                <small id="yearError"></small>
            </p>
           </div>
           <div class="btn"><button type="submit" class="submit"><ion-icon name="paper-plane-outline"></ion-icon></button></div>
        </form>
        <div class="details">
            <h1 class="y"><span id="ageyear">--</span>years</h1>
            <h1 class="m"><span id="agemonth">--</span>months</h1>
            <h1 class="d"><span id="ageday">--</span>days</h1>
        </div>
    </div>
    <script src="index.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
